<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FCC Update</title>
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

</head>


<body>
    <h1>Quote Generator</h1>
    <div id="bootstrap-overrides">
        <wrapper id="quote-box">
            <div id="text">You’re never going to kill storytelling, because it’s built in the human plan. We come with it.</div>
            <div id="author">Margaret Atwood</div>
            <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block" id="new-quote">New Quote</button>
                </div>

                <div class="col-xs-4">
                    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>

            </div>

    </div>
    </div>
    </wrapper>
    </div>
</body>
<script src="/app.js" type="module"></script>


</html>
